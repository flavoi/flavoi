<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/flavoi.ico" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ STATIC_URL }}paper-kit/img/apple-icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>flavoi &raquo; {% block title %}{% endblock %}</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <link href="{{ STATIC_URL }}paper-kit/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}paper-kit/css/paper-kit.css" rel="stylesheet"/>
  <link href="{{ STATIC_URL }}paper-kit/css/demo.css" rel="stylesheet" />

  <!--     Fonts and icons     -->
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}paper-kit/css/nucleo-icons.css" rel="stylesheet">

  {% block extrahead %}{% endblock %}

</head>

<body class="profile">
  <nav class="navbar navbar-toggleable-md fixed-top bg-info navbar-transparent" color-on-scroll="200">
      {% block navigation %}{% endblock navigation %}
  </nav>

  <div class="wrapper">
      {% block content %}{% endblock content%}
  </div>

  <footer class="footer section-dark">
    <div class="container text-center">
        {% block footer %}

                <div class="links">
                  <ul>
                    <li><span class="copyright"><i class="fa fa-creative-commons"></i> {{ copy }}</span></li>
                  {% for c in contacts %}
                    <li><a href="{{ c.link }}"><i class="fa {{ c.icon }}"></i></a></li>
                  {% endfor %}
                </ul>
              </div>

        {% endblock footer %}
    </div>
  </footer>
</body>

<!-- Core JS Files -->
<script src="{{ STATIC_URL }}paper-kit/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}paper-kit/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}paper-kit/js/tether.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}paper-kit/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}paper-kit/js/paper-kit.js?v=2.0.0"></script>

{% block extrascript %}{% endblock extrascript %}

</html>
