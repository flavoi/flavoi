<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/flavoi-icon.ico" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ STATIC_URL }}img/flavoi-icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>flavoi &raquo; {% block title %}{% endblock %}</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <link href="{{ STATIC_URL }}paper-kit/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}paper-kit/css/paper-kit.css" rel="stylesheet"/>
  <link href="{{ STATIC_URL }}paper-kit/css/demo.css" rel="stylesheet" />

  <!--     Fonts and icons     -->
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}paper-kit/css/nucleo-icons.css" rel="stylesheet">

  {% block extrahead %}{% endblock %}

</head>

<body class="{% block bodyclass %}blog-page{% endblock bodyclass %}">
  <nav class="{% block navbarclass %}navbar navbar-toggleable-md fixed-top bg-info navbar-transparent{% endblock navbarclass %}" {% block navbarscrolls %}color-on-scroll="200"{% endblock navbarscrolls %}>
      {% block navigation %}

        <div class="container">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-bar"></span>
              <span class="navbar-toggler-bar"></span>
              <span class="navbar-toggler-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'achievements' %}">
              Flavoi's Blog
          </a>
          <div class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'about' %}">About</a>
                  </li>
              </ul>
          </div>
        </div>

      {% endblock navigation %}
  </nav>

  <div class="wrapper">
      {% block content %}{% endblock content %}
  </div>

  <footer class="footer {% block footerclass %}footer-big{% endblock footerclass %}">
    <div class="text-center">
       <i class="fa fa-creative-commons"></i> {{ copy }}
        {% for c in contacts %}
          <a href="{{ c.link }}" class="btn btn-just-icon btn-link btn-{{ c.icon }}">
            <i class="fa fa-{{ c.icon }}" aria-hidden="true"></i>
          </a>
        {% endfor %}
    </div>
  </footer>
</body>

<!-- Core JS Files -->
<script src="{{ STATIC_URL }}paper-kit/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}paper-kit/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}paper-kit/js/tether.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}paper-kit/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}paper-kit/js/paper-kit.js?v=2.0.0"></script>

{% block extrascript %}{% endblock extrascript %}

</html>
